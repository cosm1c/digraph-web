@()
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Digraph Web</title>
        <meta name="description" content="Digraph Web Spike"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Cory Prowse <cory@@prowse.com>"/>
        <meta name="robots" content="NOODP,NOYDIR"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

            <!-- TODO: load using requirejs at end of body element -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <!-- TODO: Upgrade to cytoscape 2.5.x -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.3.16/cytoscape.min.js"></script>
    </head>
    <body ng-controller="digraphCtrl">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Digraph Web</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <div class="nav navbar-nav" ng-show="!websocketConnected()">
                        <div class="navbar-header">
                            <h4 class="navbar-text"><span class="label label-danger">Websocket disconnected</span></h4>
                        </div>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Add <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">TODO</a></li>
                                <li><a href="#">Nodes</a></li>
                                <li><a href="#">to</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">add</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="btn-group navbar-right" role="group" aria-label="...">
                        <button type="button" class="navbar-left btn btn-default navbar-btn" ng-click="expandAll()">
                            Expand All</button>
                        <button type="button" class="navbar-left btn btn-default navbar-btn" ng-click="collapseAll()">
                            Collapse All</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="ng-cloak">
            <div class="row">
                <div class="col-md-4">
                    <ul class="list-group">
                        <li node-list-item ng-repeat="node in nodes | toArray | orderBy:'id'" class="list-group-item"
                        node="node" ng-click="nodeClicked(node.id)" start-node="startNode(node.id)" stop-node="stopNode(node.id)"
                        subscribe-node="subscribeNode(node.id)" unsubscribe-node="unsubscribeNode(node.id)"></li>
                    </ul>
                </div>
                <div class="col-md-8">
                    <div id="cy"></div>
                </div>
            </div>
        </main>

        <script src="@routes.Assets.at("js/main.js")"></script>
    </body>
</html>
